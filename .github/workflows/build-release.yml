name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Build application
      run: |
        cd DiskProtectorApp
        dotnet publish -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true

    - name: Get release notes from commit messages
      id: get_release_notes
      run: |
        # Obtener mensajes de commit desde el √∫ltimo tag
        LATEST_TAG=$(git describe --tags --abbrev=0)
        RELEASE_NOTES=$(git log --oneline --pretty=format:"- %s" $LATEST_TAG..HEAD)
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: DiskProtectorApp/bin/Release/net8.0-windows/win-x64/publish/DiskProtectorApp.exe
        body: |
          üõ°Ô∏è Disk Protector App - Versi√≥n ${{ github.ref_name }}
          
          ## üìù Cambios en esta versi√≥n:
          ${{ steps.get_release_notes.outputs.RELEASE_NOTES }}
          
          ## üöÄ Instrucciones:
          1. **Ejecutar como Administrador** (clic derecho ‚Üí "Ejecutar como administrador")
          2. Seleccionar unidades a proteger/desproteger
          3. La unidad del sistema aparece en amarillo y no puede modificarse
          
          ‚ö†Ô∏è **IMPORTANTE:** Siempre ejecutar como Administrador
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
